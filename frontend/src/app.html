<!doctype html>
<!-- the class Dark enforces dark mode -->
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<header class="flex-none sticky top-0 w-full border-b backdrop-blur supports-[backdrop-filter]:bg-background/60">
			<div class="flex container h-14 max-w-screen-2xl items-center">
				<h1 class="croll-m-20 text-l font-semibold tracking-tight lg:text-l">Check-ins</h1>
			</div>
	</header>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			<div class="container items-center py-4 max-w-screen-2xl">
				%sveltekit.body%
			</div>
		</div>
	</body>
</html>
